<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- javascript -->
    <script src="js/logic.js" defer></script>
    <title>Resize & Compress Images Javascript | Rizwan Sarwar</title>
</head>

<body>
    <div class="wrapper">
        <div class="upload__box">
            <input type="file" accept="Image/*" hidden>
            <img src="images/upload-icon.svg" alt="">
            <p>Browse File to Upload</p>
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column width">
                    <label for="">Width</label>
                    <input type="number">
                </div>
                <div class="column height">
                    <label for="">Height</label>
                    <input type="number">
                </div>
            </div>
            <div class="row checkboxes">
                <div class="column ratio">
                    <input type="checkbox" id="ratio" checked>
                    <label for="ratio">Lock aspect ratio</label>
                </div>
                <div class="column quality">
                    <input type="checkbox" id="quality">
                    <label for="quality">Reduce quality</label>
                </div>
            </div>
            <div class="btn__wrap">
                <button class="download__btn">Download Image</button>
            </div>
        </div>
    </div>
</body>

</html>
